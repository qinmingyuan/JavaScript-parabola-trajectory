<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parabola Trajectory Examples</title>
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.dot {
			position: absolute;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			background: #55c5dc;
			border: 3px solid #ddd;
			left: 100px;
			top: 300px;
		}
	</style>
	<script type="text/javascript" src="src/parabola.js"></script>
</head>
<body>
	<button>Run</button>
	<i class="dot"></i>

	<script type="text/javascript">
		var btn = document.querySelector('button');
		var target = document.querySelector('.dot');
		var parabola = new Parabola({
			startPos: {
				left: 100,
				top: 300
			},
			endPos: {
				left: 500,
				top: 100
			},
			onStep (pos) {
				target.style.left = pos.left + 'px';
				target.style.top = pos.top + 'px';
			},
			timingFunction: 'easeInOut',
			onFinish (pos) {
				console.log('Animation Finished!');
			}
		});
		parabola.start();
	    btn.addEventListener('click', function () {
	        parabola.start();
	    }, false);
    	</script>
</body>
</html>
